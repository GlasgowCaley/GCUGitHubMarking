<!DOCTYPE html>
<html>
<head>
    <title>GCU GitHub Marking</title>
</head>
<body>
<script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
<script type='text/javascript' src='js/lib/knockout-2.1.0.js'></script>
<script type='text/javascript' src='js/lib/knockout.mapping-latest.js'></script>
<script type='text/javascript' src='js/lib/koExternalTemplateEngine_all.min.js'></script>k
<script type="text/javascript" src="js/githubmarking.js"></script>
<div id="searchUI">
    <fieldset>
        <select id = "searchType" data-bind="options: searchTypes, value: selectedSearchType"/>
        <input type="search" id="searchTerm"
               data-bind="value: searchTerm, valueUpdate: 'afterkeydown', event: { keyup: search }"/>
    </fieldset>
</div>
<div data-bind="template: { name: 'user-template', data: user }"></div>
<div data-bind="template: { name: 'repo-template', foreach: repo }"></div>
</body>
</html>
